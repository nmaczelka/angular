<div class="row">
    <div class="col-md-5">
        <!-- itt a $event-el tudunk hivatkozni a recipe adatokra -->
         <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- itt bindingeljük át a selected recipe-t a recipe-re -->
        <app-recipe-detail 
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
